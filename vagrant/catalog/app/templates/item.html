{% extends 'layout.html' %}
{% block content %}
<ul class="list-unstyled breadcrumbs">
  <li><a href="{{url_for('root')}}">Home</a></li>
  <li>/</li>
  <li><a href="{{url_for('get_category', category_name=item.category.name)}}">{{item.category.name}}</a></li>
  <li>/</li>
  <li>{{item.name}}</li>
</ul>
<h2>{{item.name}} <small><a href="{{url_for('edit_item_form', category_name=item.category.name, item_name=item.name)}}">Edit</a></small></h2>
<p>
  {{item.description}}
</p>
{% endblock %}

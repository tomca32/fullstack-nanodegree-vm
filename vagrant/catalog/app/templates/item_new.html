{% extends 'layout.html' %}
{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}
<form action="{{url_for('new_item')}}" method = 'POST'>

<p>Name:</p>
<input type='text' size='30' name='name' value="{{default_name}}">

<p>Description:</p>
<textarea name="description" cols="80" rows="10">{{default_description}}</textarea>

<p>Image Address:</p>
<input type='text' size='50' name='image_url' placeholder="http://" value="{{default_image_url}}">

<p>Category:</p>
<select name="category">
  {% for category in categories %}
  <option value="{{category.name}}" {{'selected="selected"' if category.name == default_category_name}}>{{category.name}}</option>
  {% endfor %}
</select>

<input type='submit' value='Create'>
<a href="{{url_for('root')}}">Cancel</a>

</form>
{% endblock %}

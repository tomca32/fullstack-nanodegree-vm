{% extends 'layout.html' %}
{% block content %}
<form action="{{url_for('edit_item', item_id=item.id)}}" method = 'POST'>

<p>Name:</p>
<input type='text' size='30' name='name' value="{{item.name}}">

<p>Description:</p>
<textarea name="description" cols="80" rows="10">{{item.description}}</textarea>

<p>Image Address:</p>
<input type='text' size='50' name='image_url' placeholder="http://" value="{{item.image_url}}" placeholder="http://">

<p>Category:</p>
<select name="category">
  {% for category in categories %}
  <option value="{{category.name}}" {{ 'selected="selected"' if item.category.name == category.name }}>{{category.name}}</option>
  {% endfor %}
</select>

<input type='submit' value='Edit'>
<a href="{{url_for('get_item', category_name=item.category.name, item_name=item.name)}}">Cancel</a>

</form>
{% endblock %}

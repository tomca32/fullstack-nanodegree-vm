{% extends 'layout.html' %}
{% block content %}
<ul class="list-unstyled breadcrumbs">
  <li><a href="{{url_for('root')}}">Home</a></li>
  <li>/</li>
  <li>{{category.name}}</li>
</ul>
<h2>{{category.name}}</h2>
<ul>
  {% for item in items %}
  <li><a href="{{url_for('get_item', category_name=category.name, item_name=item.name)}}">{{item.name}}</a></li>
  {% endfor %}
</ul>
{% endblock %}
